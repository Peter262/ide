<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #quote {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #author {
        font-style: italic;
      }
      #new-quote {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Random Quote Generator</h1>
    <div id="quote"></div>
    <div id="author"></div>
    <button id="new-quote">New Quote</button>

    <script src="script.js"></script>
  </body>
</html>
